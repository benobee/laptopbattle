<template name="videoSettings">
  <div id="myVideosContainer">
      
      {{ #if currentUser }}

      <div id="myVideos">
          <div class="ui segment">
            <div class="header">Videos</div>
            <div id="addVideo" class="dark button right addVideo" data-content="Add Videos to the Battlefield">
              <i class="add sign icon"></i>
            </div> 

            <div id="videoList" class="ui menu inverted vertical fluid">
            
              {{ #if userVideo }}

              {{ #each userVideo }}

                <a class="item">{{ title }}</a>

              {{ /each }}

              {{ else }}

                <div class="item">Submit a video to the battlefield</div>

              {{ /if }}

            </div>
          </div>
      </div>

      {{ else }}

       <div class="ui segment">

          <p class="message">Wanna Battle? Sign in to participate.</p>

       </div>

      {{ /if }}

  </div>
</template>
