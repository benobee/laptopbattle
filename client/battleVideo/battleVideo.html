<template name="battleVideo">
  <div class="videoPage">
    <div class="ui container fluid">
      <div class="videoContainer">
        <div class="ui grid stackable">
          <div class="twelve wide column">
            {{>timeline}}         
            <div id="player" class="player"></div>
          </div>
          <div class="four wide column">
            {{> sidebarRight}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="timeline">
<div class="timeline-wrapper">
  <div id="timeline" class="timeline container">
    <div class="timeline comments" width="100%">
    {{#each comment}}
      {{>tick}}
    {{/each}}
    </div>
  </div>
  <div id="slider"></div>
  <input id="progress" type="text" style="display:none;visibilty:hidden"/>
</div>
</template>

<template name="tick">
  <div class="timeline tick" data-position="top center" data-content="{{this.post}}" style="left:{{videoFrame}}%"></div>
</template>

<template name="sidebarRight">
  <div class="ui grid stackable">
    <div class="column sixteen wide video sidebar comments">
      <div id="commentSidebar" class="commentInput">
        <div id="commentList{{_id}}">
            <div>
              {{#if currentUser}}

                <form method="post" id="commentForm">
                  <input id="post" class="comment-box" type="text" autocomplete="off" required/> 
                  <button class="pull-right lb-button-post" id="addComment" type="submit">Comment</button>
                </form>           
              
              {{else}}
                <h3>Login to Comment</h3>

                <button id="facebookLoginButton" class="square button">Login with Facebook</button>
              {{/if}}
            </div>

            {{>allComments}}

        </div>
      </div>
    </div>
  </div>
</template>

<template name="createAccount">
  <form id="createAccountForm" method="post">
   <input class="lb-input small" type="text" placeholder="name" id="createName">
   <input class="lb-input small" type="password" placeholder="password" id="createPassword">
   <button id="accountSubmit" class="square button">Create Profile</button>
  </form>
</template>

<template name="playList">
  <div id="playListItems" class="ui fluid vertical menu inverted">
    {{#each playList}}
      <a href="?id={{this._id}}&url={{url}}" id="playList-{{_id}}" name="{{this._id}}" class="item {{activeVideo}}">
        <div class="segment inverted">
          <p class="header">{{title}}</p>
        </div>
      </a>           
    {{/each}}
  </div>
</template>

<template name="allComments">
  <div class="allComments">
    {{#each comment}}
      {{>post}}
    {{/each}}
  </div>
</template>

<template name="post">
  <div class="post loading" id="comment{{_id}}">
        {{post}}
      <div class="float right adminPanel">
      <i class="marker small icon"></i>
      {{#if admin}}
        <i class="trash small icon"></i>
      {{/if}}
      </div>
      <div class="post-info" data="{{time}}">
        {{name}}
        {{date}}
      </div>
  </div>
</template>
