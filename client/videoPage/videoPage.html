<template name="videoPage">
<div class="videoPage slide">
<div class="ui container fluid">

<div class="videoTitle">
  <div class="ui right">
    <button id="close" class="closeButton"><span class="fa fa-close fa-2x"></span></button>
  </div> 
  <h2>{{url.title}}</h2>
  <h4>{{url.name}}</h4>
</div>

<div class="videoContainer">
  <div class="ui grid">
    <div class="twelve wide column">
      <div id="player" class="player"></div>
      <div class="timeline">
      <div id="slider"></div>
      <div class="video-controls">
          <button id="play" class="bot button"><i class="ui big play icon"></i></button>
          <button id="pause" class="bot button"><i class="ui big pause icon"></i></button>
          <button id="stop" class="bot button"><i class="ui big stop icon"></i></button>
          <div class="volumeContainer">         
          <button id="vol" class="bot button"><i class="ui big volume up icon icon"></i></button>
          <div class="volumeControl" id="slider-volume"></div>
          </div>
      </div>
      </div>
    </div>
    <div class="four wide column">
      {{> sidebarRight}}
    </div>
  </div>
</div>

</div>
</div>
</template>

<template name="sidebarRight">
  <div class="ui grid stackable">
    <div class="column sixteen wide" style="height:350px;overflow-y:auto;overflow-x:hidden">
        {{>playList}}
    </div>
    <div class="column sixteen wide" style="height:350px;overflow-y:auto;overflow-x:hidden">
      <div id="commentSidebar" class="commentInput">
        <div id="commentList{{_id}}" class="comments">
            <div>
              {{#if currentUser}}
              <form method="post" id="commentForm">
              <input id="post" class="comment-box" type="text" required/>
              <button class="pull-right lb-button-post" id="addComment" type="submit">ADD COMMENT</button>
              </form>
              {{/if}}
            </div>

<!-- Display Comments -->
            {{>allComments}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="playList">
  <div id="playListItems" class="ui fluid vertical menu inverted">

      {{#each playList}}
      <a href="?id={{this._id}}&url={{url}}" id="playList-{{_id}}" name="{{this._id}}" class="item {{activeVideo}}">
          <div class="segment inverted">
            <h4 class="header">{{title}}</h4>
            <div class="post-info">{{name}}</div>
          </div>
      </a>           
      {{/each}}

  </div>
</template>

<template name="allComments">
  <div class="allComments">
      {{#each comment}}
        {{>post}}
      {{/each}}
  </div>
</template>

<template name="post">
  <div class="post loading" id="comment{{_id}}">
        {{post}}
      <div class="post-info" data="{{time}}">
        {{name}}
        {{date}}
      </div>
  </div>
</template>
