<template name="createAccount">
  <div class="ui container">
    <div class="ui segment lb-form">
      <div class="header">Sign Up</div>
    	<form id="createAccountForm" method="post">
    		<input class="lb-input" type="text" placeholder="name" id="createName">
    		<input class="lb-input" type="password" placeholder="password" id="createPassword">
    		<button id="accountSubmit" class="square button">Sign Up</button>
    	</form>

    </div>
  </div>
</template>
