<template name="navbar">
  
<div class="container fluid lb-navbar"> 
  <nav>
    <div class="ui menu container">
      <div class="left menu">
        <div id="toggleSidebar" class="ui icon item">
          <i class="sidebar large icon"></i>
        </div>
        <a class="item" href="{{pathFor 'home'}}">Laptop Battle</a>
        <a class="item" href="#">Leaderboard</a>
      </div>
      <div class="right menu">
        <div class="item">

            {{> loginButtons}}

        </div>
      </div>
    </div>
  </nav>
</div>
</template>

<template name="sidebarLeft">
<div class="ui sidebar inverted vertical menu" id="menu">
<div class="segment inverted">
  <div id="closeMenu" class="ui button item icon" style="margin-bottom:50px">
    <i class="sidebar large icon"></i>
  </div>
</div>     
{{#if currentUser}}

  <div id="videoUploadForm" class="ui segment raised inverted">
  <div id="closeUploadForm" class="ui right icon"><i class="large remove icon" style="margin-bottom:35px"></i></div>
      <form id="battleUpload">      
      <input class="lb-input" name="title" id="title" placeholder="Title" type="text" required/>
      <input class="lb-input" name="url" id="url" placeholder="Video URL Link" type="link" required/>
      <button id="uploadVideo" type="submit" class="ui button inverted teal"><span class="fa fa-upload"></span> Upload Video</button>
      </form>
  </div>

{{> myVideos}}

{{/if}}
</div>
</template>

<template name="myVideos">
<div class="ui menu inverted">
  <div class="left menu inverted" style="margin-bottom:40px">
    <div class="item"><h4>My Videos</h4></div>
  </div>
  <div class="right menu inverted">
    <div class="item">
    <button id="addVideo" class="inverted teal ui button">
      <i class="add sign icon"></i>Add</button>
    </div>
  </div>
</div>
{{#each userVideo}}
<div class="ui menu inverted">
  <div class="left menu inverted">
    <div class="item title">{{title}}</div>
  </div>
  <div class="right menu inverted">
    <div class="ui icon item lb-button-ui">
      <i class="trash icon"></i>
    </div>
  </div>
</div>
{{/each}}

</template>
