<template name="splash">

<template name="about">
<div id="about" class="page">
<h2>About</h2>
<div class="paragraph">
<img src="img/poster1.png" class="image right">
<p>Laptop Battle exploded into the universe of next level audio nerdery in 2002. Events began taking off in Seattle, Bristol, Italy, Germany, New Zealand, Japan, and many other U.S. cities.</p>  
</div>
<div class="paragraph">
<img src="img/poster2.png" class="image left">
<p>Over a decade since it’s beginnings, much ground remains to be covered in the realm of computer music performance. Now, it’s time to connect in the virtual world, offering a higher level of inclusion and interaction than ever before.</p>
</div>
<div class="paragraph punchline">
<p>Are you ready to play?</p>
</div>
</div>
<div class="line"></div>
</template>

<template name="join">
<div id="join" class="page">
<h2>Join the Battle</h2>

<div class="paragraph">
<img src="img/bot.png" class="image right">
<p>We aim to create a platform that allows talented artists to rise to the top. The music industry is a hob knob circus full of social engineering and plastic people.</p>
<p>Our goal is to help artists forge a pathway and gain skill, appreciation, recognition, audience, and feedback through the platform.</p>
</div>

<div class="paragraph">
<img src="img/sam.png" class="image left">
<p>Anyone can submit a video to enter the monthly competition or participate on the website. There’s several ways to build points across the system, such as submitting videos for the monthly battle, leaving feedback/comments, challenging and winning head-to-head battles.</p>
</div>
<div class="paragraph punchline">
<p>To learn more about the competition, check out the rules.</p>
</div>
<!-- <button class="action button">RULES</button> -->

</div>
<div class="line"></div>
</template>

</div>
</template>
