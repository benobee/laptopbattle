<template name="site">
  <div class="ui sidebar">
    <div class="sidebarContent">
      <div class="ui menu vertical inverted">

        {{ #if currentUser }}

        <a href="account" class="item">Profile Settings</a>

        {{ else }}

        <a href="account" class="item">Sign In</a>

        {{ /if }}

      </div>    
    </div>
  </div>
  <div class="pusher">
      <header id="header">

          {{> navbarStatic }}
          {{> navbarMobile }}

      </header>

          {{> forms }}

    	<div id="pageContent">

    	 {{> yield }}

    	</div>   
  </div>
</template>

<template name="app">

  {{#if currentUser }}

    {{> navbar }}
    {{> loadingSpinner }}

  {{else}}

  {{> navbarStatic }}

  {{/if}}

    {{> navbarMobile }}

    {{> forms }}

  <div class="ui sidebar">  

      <div class="ui vertical menu inverted">
          <a href="profile" class="item"><i class="options icon"></i>Profile</a>    
          <a href="battles" class="item"><i class="video play icon"></i>Battles</a>
          <a href="leaderboard" class="item"><i class="trophy icon"></i>Leaderboard</a>
          <a href="rules" class="item"><i class="file text icon"></i>Rules</a>
      </div>

  </div>

  <div class="pusher">
    <div id="pageContent">

       {{> yield }}

    </div>   
  </div>

</template>
