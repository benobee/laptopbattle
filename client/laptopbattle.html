<head>
  <title>Laptop Battle</title>
    <meta name="description" content="Elevate the form of electronic music performance"> 
    <meta name="keywords" content="controllers, electronic music">
    <meta name="copyright" content="2015">
    <meta property="og:site_name" content="Laptop Battle"/>
    <meta property="og:url" content="http://l-battle.meteor.com">
    <meta property="og:image" content="img/logo-glad.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1 user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
</head>

<body class="body"></body>

<template name="layout">
  {{>loadingSpinner}}
  <div class="ui sidebar inverted vertical menu" id="menuStart">
  {{#unless currentUser}}
    {{> sidebarStart}}
  {{/unless}} 
  </div>
  <div class="pusher">
    {{#if currentUser}}	
	  <div id="leftNav">        
        <div class="ui grid">
          <div class="two wide column sidebarWrapper">
              <div class="ui inverted vertical menu" id="menu">        
                {{> sidebar}}
              </div>
          </div>
          <div class="fourteen wide column rightContent">
            {{> navbar}}
            <div class="content">
            {{> yield}}
            </div>
          </div>
        </div>                    	  
	  </div>

    {{else}}

    {{> navbar}}
    <div class="content">
      {{> yield}}
    </div>

    {{/if}}
  </div>
</template>

<template name="loadingSpinner">
    <div id="spinner-wrapper" class="spinner-wrapper hide">
        <div class="spinner">
          {{> spinner}} 
        </div>
    </div>
</template>
