<template name="mainVideos">
  <div class="ui card link" id="controls{{ _id }}">
    <div class="image">
      <img width="100%" height="auto" src="http://img.youtube.com/vi/{{url}}/0.jpg" frameborder="0" allowfullscreen />
    </div>
    <div class="content info">
      <h3 class="ui header">{{title}}</h3>
    </div>
    <div class="extra content vote">
      <div class="ui float left">
          {{#if count}}
          <div class="votes"><span style="color:{{voted}}" class="fa fa-heart"></span> {{count}}</div>
          {{else}}
          <div class="votes">no votes</div>
          {{/if}}
      </div>
      <div class="ui float right">   
          {{#if currentUser}}
          <div id="vote" class="button vote"><i class="thumbs up icon"></i>
          </div>
          {{/if}}
      </div>
    </div>
  </div>
</template>
