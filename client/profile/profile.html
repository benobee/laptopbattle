<template name="profile">  
  <div class="container">
   <h4>{{userName}}</h4>
    <div class="row">
      <div class="col-sm-8">
        <img src="{{avatar}}" width="150px" alt="avatar"/>
      </div>
      <div class="col-sm-4">
         <form class="pull-right" id="battleUpload">
           <input class="lb-input" name="title" id="title" placeholder="Title" type="text" required/>
           <input class="lb-input" name="url" id="url" placeholder="Video URL Link" type="link" required/>
           <button type="submit" class="lb-button lb-upload"><span class="fa fa-upload"></span> Upload Video</button>
         </form>
      </div>
   </div>
   </div>
   <div class="video-container">
      <div id="videos" class="video-inner-wrapper row">

            {{#each userVideo}}
            {{> video}}
            {{/each}}
            
      </div>
   </div>
</template>
