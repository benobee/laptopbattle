<template name="uploadVideo">
    <div id="videoUploadForm" class="ui segment lb-form upload popupForm">  
          <form id="battleUpload">      
            <input class="lb-input" name="title" id="title" placeholder="Title" type="text" required/>
            <input class="lb-input" name="url" id="url" placeholder="Youtube Video Link" type="link" required/>
            <button id="uploadVideo" type="submit" class="square button"><span class="fa fa-upload"></span><i class="upload icon"></i>Submit Video</button>
          </form>
    </div>
</template>
