<template name="video">
<div class="video-wrapper col-sm-3">
<div class="lb-video" id="{{ _id }}">
<p class="name">{{title}}</p>

<iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{url}}?controls=2&showinfo=0" frameborder="0" allowfullscreen></iframe>

<div class="video-ui" style="top:-150px">
<ul>
<li><button class="lb-button-ui"><span class="fa fa-trash"></span></button></li>
</ul>
</div>
</div>
</div>
</template>
