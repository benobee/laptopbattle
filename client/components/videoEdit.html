<template name="videoEdit">

		<div id="videoEditSettings" class="ui segment lb-form videoEdit popupForm">
	        <form id="videoEditForm" method="post">

	          <label for="YTTitle">Title</label>
	          <input id="YTTitle" type="text" value="{{ title }}" name="title" class="lb-input" required>

	          <label for="YTLink">Youtube Video Link</label>
	          <input id="YTlink" type="text" value="{{ link }}" name="link" class="lb-input" required>

	          <button id="save" type="submit" class="square button"><i class="save icon"></i>Save</button> 
	          <button id="deleteVideo" class="square button"><i class="icon trash"></i>Delete Video</button> 
	        </form>

	    </div>

</template>
