<template name="profile">  
  <div class="ui container">
    <div class="ui card">
        <div class="image">
          <img src="{{avatar}}" width="150px" alt="avatar"/>
        </div>
        <div class="content">
          <a class="header">{{userName}}</a>
        </div>
      </div>
   </div>
   <div id="videos" class="ui container fluid">
      <div class="ui stackable four column grid">

            {{#each userVideo}}
            {{> video}}
            {{/each}}
            
      </div>    
   </div>
</template>

<template name="video">
<div class="video-wrapper column">
<div class="lb-video" id="{{ _id }}">
<p class="name">{{title}}</p>

<iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{url}}?controls=2&showinfo=0" frameborder="0" allowfullscreen></iframe>

<div class="video-ui" style="top:-150px">
<ul>
<li><button class="lb-button-ui"><span class="fa fa-trash"></span></button></li>
</ul>
</div>
</div>
</div>
</template>
