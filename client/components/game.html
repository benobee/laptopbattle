<template name="game">

{{#if rank}}

<div class="float right item info">
  <div class="ui statistic">
    <div class="value">

        {{rank}}

    </div>
    <div class="label">Your Rank</div>
  </div>
</div>

{{/if}}

<div class="float right item info">
  <div class="ui statistic">
    <div class="value">

      {{points}}

    </div>
    <div class="label">Battle Points</div>
  </div>    
</div>
</template>
