<head>
  <title>Laptop Battle</title>
    <meta name="description" content="Elevate the form of electronic music performance"> 
    <meta name="keywords" content="controllers, electronic music">
    <meta name="copyright" content="2015">
    <meta property="og:site_name" content="Laptop Battle"/>
    <meta property="og:url" content="http://l-battle.meteor.com">
    <meta property="og:image" content="img/logo-glad.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimal-ui, initial-scale=1 user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 

</head>
<body class="body"></body>

<template name="layout">
    <div id="spinner-wrapper" class="spinner-wrapper">
	    <div class="spinner">
	      {{> spinner}} 
	    </div>
    </div>
    <div class="ui sidebar inverted vertical menu" id="menu">
		{{> sidebar}} 
	</div>

	<div class="pusher">	
        {{> navbar}}
		<div class="content">
		{{> yield}}
		</div>
	</div>
</template>
