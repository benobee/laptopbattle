<template name="profile">
	<div class="ui container">
    <div class="ui grid stackable">

    <div class="eight wide column">
      <div class="ui segment lb-form">

          {{> videoSettings }}

      </div>
    </div>

   <div class="eight wide column">

      <div class="ui segment lb-form">

        {{ #if currentUser }}

         <button class="square button profile" data-target="profile"><i class="settings icon"></i>Profile Settings</button>
         <button class="square button logout"><i class="sign out icon"></i>LOG OUT</button>

        {{ else }}

         <a href="/login" class="square button"><i class="sign in icon"></i>Sign In</a>

        {{ /if }}
      </div>

    </div>

    </div>
	</div>
</template>
