      <a class="navbar-brand " href="{{pathFor 'home'}}"><span class="fa fa-laptop"></span> Laptop Battle</a>

      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        {{#if currentUser}}

        {{/if}}
        <div class="navbar-right navbar-text">      
        {{> loginButtons}}
        </div>
      </div>

  <nav class="navbar navbar-inverse visible-xs lb-navbar" style="border-radius:0px">
