<template name="leaderboard">

  <div id="leaderboard" class="ui container">
    <div class="ui grid">

      <div class="two wide column">
        <div class="header leaderboard">rank</div>
      </div>

      <div class="eight wide column">
        <div class="header leaderboard">username</div>
      </div>
      
      <div class="six wide column">
        <div class="header leaderboard">points</div>
      </div>

      {{#each user}}

        <div class="two wide column">
          <div class="leaderboard">{{index}}</div>
        </div>

        <div class="eight wide column">
          <div class="leaderboard">{{username}}</div>
        </div>

        <div class="six wide column">
          <div class="leaderboard">{{pointCount}}</div>
        </div>

      {{/each}}

    </div>
  </div>
</template>
