<template name="uploadVideo">
    <div id="videoUploadForm" class="ui segment lb-form upload">
         
          <form id="battleUpload">      
            <input class="lb-input" name="title" id="title" placeholder="Title" type="text" required/>
            <input class="lb-input" name="url" id="url" placeholder="Youtube URL" type="link" required/>
            <button id="uploadVideo" type="submit" class="square button"><span class="fa fa-upload"></span> Upload Video</button>
          </form>
    </div>
</template>
