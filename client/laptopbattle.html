<body>  
  <div>{{> navbar}}</div>
</body>

<template name="navbar">
  <nav class="navbar navbar-inverse lb-navbar" style="border-radius:0px">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
         <a class="navbar-brand" href="home"><span class="fa fa-laptop"></span> Laptop Battle</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
      {{#if currentUser}}
        <a class="navbar-left navbar-text" href="profile">My Profile</a>
        {{/if}}
        <div class="navbar-right navbar-text">      
        {{> loginButtons}}
        </div>
      </div>
    </div>
  </nav>
</template>

<template name="home">
<div class="container">
  <h1 style="margin-bottom:150px">The Battleground</h1>
  <div class="row">
        {{#each videos}}
        <div class="col-sm-8">
        {{> mainVideos}}
        <div class="hidden-xs" style="height:150px;"></div>
        </div>
        <div class="col-sm-4" style="margin-bottom:150px">
          <h3 style="opacity:0.45" class="hidden-xs">Comments</h3>
          <div class="comments" id="{{_id}}" style="margin-bottom:10px">
            {{#if currentUser}}
            <form method="post" id="form{{_id}}">
            <textarea rows="3" id="comment{{_id}}" class="comment-box" type="textarea"></textarea>
            <button class="pull-right lb-button-post" id="addComment" type="submit">ADD COMMENT</button>
            </form>
            {{/if}}
          </div>
          {{#each comment}}
          <div class="post">
          {{post}}
            <div class="post-info">
            {{name}}
            {{date}}
            </div>
          </div>
          {{/each}}
        </div>
        {{/each}}
  </div>
</div>
</template>

<template name="profile">  
  <div class="container">
   <h2>My Profile</h2>

    <div class="row">
      <div class="col-sm-8">
        <img src="{{avatar}}" width="150px" style="border-radius:125px" alt="avatar"/>
      </div>
      <div class="col-sm-4">
         <form class="pull-right" id="battleUpload">
         <input class="lb-input" name="title" id="title" placeholder="Title" type="text" required/>
         <input class="lb-input" name="url" id="url" placeholder="Video URL Link" type="link" required/>
         <button type="submit" class="sliding-u-l-r lb-button lb-upload"><span class="fa fa-upload"></span> Upload Video</button>
         </form>
      </div>
   </div>
   </div>
   <div class="video-container">
      <div id="videos" class="row">

            {{#each userVideo}}
            {{> video}}
            {{else}}
            <p>Upload some videos dawg.</p>
            {{/each}}

      </div>
   </div>
</template>

<template name="mainVideos">
<div id="{{ _id }}">
<h3>{{title}}<small> - {{name}}</small></h3>
<iframe width="100%" height="500px" src="{{url}}?controls=2" frameborder="0" allowfullscreen></iframe>

</div>
</template>

<template name="video">
<div class="lb-video col-sm-3" id="{{ _id }}">
<p class="name">{{title}}</p>
<iframe width="100%" height="190px" src="{{url}}?controls=2" frameborder="0" allowfullscreen></iframe>
<div class="video-ui" style="display:none"><button class="lb-button-ui"><span class="fa fa-trash"></span></button></div>
</div>
</template>
